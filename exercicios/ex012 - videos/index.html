<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>video no meu servidor</p>
    <video width="300" height="500" controls loop poster="imagens/nego-ney-2.jpg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v" type="video/mp4">
        <!--Quando for fazer um programa colocar um vídeo
        em todas as extenções (m4v,mp4,ogv,webm)-->
        <p>Seu navegador não é compatível com o vídeo parcero </p>
    </video>

    <h1>
    Inserindo vídeos do youtube 
    </h1>
    <iframe width="560" height="315"
     src="https://www.youtube.com/embed/ANDCGGLKYkc"
      title="YouTube video player" frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write;
       encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>
</html>
